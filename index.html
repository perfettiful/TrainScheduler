                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Remove Row</th>
                            </tr>
                        </thead>
                        <tbody>

                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="input-name">Train Name</label>
                            <input type="text" class="form-control" id="input-name" aria-describedby="trainName">
                        </div>

                        <div class="form-group">
                            <label for="input-destination">Destination</label>
                            <input type="text" class="form-control" id="input-destination" aria-describedby="trainDestination">
                        </div>

                        <div class="form-group">
                            <label for="input-time">First Train Time (HH:mm - military time) </label>
                            <input type="text" class="form-control" id="input-time" aria-describedby="firstTrainTime">
                        </div>

                        <div class="form-group">
                            <label for="input-frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="input-frequency" aria-describedby="trainFrequency">
                        </div>


                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </form>
                </div>
